name: Daily Python Scraper

on:
  schedule:
    - cron:  '0 5 * * *'   # 1PM SGT
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        cd sellUpMasterList_Real_iPad_Pickup
        python -m pip install --upgrade pip
        pip install gspread google-auth requests

    - name: Create service_account.json
      run: |
        echo "${{ secrets.SERVICE_ACCOUNT_JSON_B64 }}" | base64 --decode > sellUpMasterList_Real_iPad_Pickup/service_account.json

    - name: Run script
      run: |
        cd sellUpMasterList_Real_iPad_Pickup
        python sellUpBukbackRealiPadAuto.py
